<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Bar chart - Groups</title>
</head>
<body>
  <a href="{% url 'home' %}">Return to homepage</a>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: ''
        },
        xAxis: {
            categories: {{ categories|safe }}
        },
        series: [{
            name: 'Amount I owe',
            data: {{ columns|safe }},
            color: 'green'
        }]
    });
  </script>
</body>
</html>
