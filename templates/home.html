<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br>
  Logout:<a href="{% url 'logout' %}">logout</a>
  <p><a href="{% url 'password_reset' %}">reset password</a></p>

{% else %}
  <p>SplitWise!</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
