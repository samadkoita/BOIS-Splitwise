   <head>
      <title>Time Series</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var title = {
               text: 'Time-series of {{ user.username }}'   
            };
            var xAxis = {
               title:{
                  text: 'Date'
               }
               ,
               categories: {{ categories|safe }}
            };
            var yAxis = {
               title: {
                  text: 'Expenditure'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [{
                  name: 'Work',
                  data: {{ work|safe }}
               }, 
               {
                  name: 'Personal',
                  data: {{ personal|safe }}
               }, 
               {
                  name: 'Other',
                  data: {{ other|safe }}
               }, 
            ];

            var json = {};
            json.title = title;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.legend = legend;
            json.series = series;

            $('#container').highcharts(json);
         });
         
      </script>
   </body>
   
</html>
