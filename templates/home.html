<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}SplitWIse{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br>
  <a href="{% url 'friend' user.id %}">Friends Tab</a>
  <p><a href="{% url 'friend' %}">Groups Tab</a></p>
  <p>Logout:<a href="{% url 'logout' %}">logout</a></p>
  <p><a href="{% url 'password_reset' %}">reset password</a></p>

{% else %}
  <p>SplitWise!</p>
  <a href="{% url 'login' %}">login</a><br>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
